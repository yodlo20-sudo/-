<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE OSINT MONITOR v8.0</title>
    <style>
        :root { --red: #ff0000; --cyan: #00f2ff; --bg: #020204; --panel: rgba(10, 10, 15, 0.9); --gold: #ffd700; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        /* Background Effects */
        .bg-grid { position: fixed; width: 100%; height: 100%; background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; }
        .scanlines { position: fixed; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; z-index: 1000; pointer-events: none; }

        /* Header */
        header { height: 60px; background: #000; border-bottom: 2px solid var(--red); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; box-shadow: 0 0 15px var(--red); }
        .system-status { display: flex; align-items: center; gap: 20px; }
        .led { width: 10px; height: 10px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } }

        /* Main Layout */
        .container { display: grid; grid-template-columns: 350px 1fr 380px; grid-template-rows: 1fr 200px; height: calc(100vh - 100px); gap: 10px; padding: 10px; }
        
        .panel { background: var(--panel); border: 1px solid #333; position: relative; display: flex; flex-direction: column; backdrop-filter: blur(5px); }
        .panel-header { background: #1a1a1a; padding: 8px; font-size: 12px; font-weight: bold; border-bottom: 1px solid var(--cyan); color: var(--cyan); display: flex; justify-content: space-between; }

        /* Specific Sections */
        .main-feed { grid-row: span 2; }
        iframe { width: 100%; height: 100%; border: none; filter: contrast(1.2) brightness(0.8) hue-rotate(-10deg); }
        
        .news-item { padding: 12px; border-bottom: 1px solid #222; transition: 0.3s; cursor: pointer; text-decoration: none; color: inherit; display: block; }
        .news-item:hover { background: rgba(0, 242, 255, 0.1); border-left: 4px solid var(--cyan); }
        .priority-high { border-right: 4px solid var(--red); background: rgba(255, 0, 0, 0.05); }
        .source-tag { font-size: 9px; color: var(--gold); border: 1px solid var(--gold); padding: 1px 4px; border-radius: 3px; }

        /* Ticker */
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: #000; height: 40px; border-top: 2px solid var(--cyan); overflow: hidden; display: flex; align-items: center; }
        .ticker { white-space: nowrap; animation: ticker 60s linear infinite; display: flex; gap: 50px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Controls */
        .search-bar { background: #111; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #333; }
        input { background: #000; border: 1px solid var(--cyan); color: var(--cyan); padding: 5px; flex-grow: 1; }
        
        #log { font-size: 10px; color: #0f0; overflow-y: auto; padding: 10px; flex-grow: 1; line-height: 1.5; }
    </style>
</head>
<body>

<div class="bg-grid"></div>
<div class="scanlines"></div>

<header>
    <div class="system-status">
        <div class="led"></div>
